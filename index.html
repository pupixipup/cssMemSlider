<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Mem Slider</title>
</head>
<body>
  <a href="https://github.com/pupixipup/cssMemSlider/pull/1">Pull request link: https://github.com/pupixipup/cssMemSlider/pull/1</a>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider">
      <div class="slides slide1"></div>
      <div class="slides slide2"></div>
      <div class="slides slide3"></div>
      <div class="slides slide4"></div>
      <div class="slides slide5"></div>
    </div>	
    <div class="text">
      <p class="descriptions description1">Папич Дед Мороз</p>
      <p class="descriptions description2">Папич кидает козу</p>
      <p class="descriptions description3">Папич фоткает экран</p>
      <p class="descriptions description4">Папич хвастается натсом</p>
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
    </div>
  </div>
</body>
</html>
